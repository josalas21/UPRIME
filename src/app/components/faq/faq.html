<div class="w-[90%] sm:w-[80%] md:w-full max-w-3xl mx-auto mt-10">
  <div
    *ngFor="let faq of faqs; index as i"
    class="mb-4 border border-[#8DA9C4]/40 rounded-lg overflow-hidden transition-all duration-300"
    data-aos="fade-right"
    data-aos-delay="{ i * 100 }"
    style="
      background: linear-gradient(
        270deg,
        rgba(19, 64, 116, 1) 0%,
        rgba(0, 0, 0, 1) 100%
      );
    "
  >
    <button
      class="w-full text-left px-6 py-4 flex justify-between items-center text-white font-medium text-lg"
      (click)="toggle(i)"
    >
      {{ faq.question }}
      <span class="text-[#8DA9C4] text-xl">
        {{ activeIndex === i ? "âˆ’" : "+" }}
      </span>
    </button>

    <div
      class="transition-all duration-300 ease-in-out overflow-hidden px-6"
      [ngClass]="{
        'h-24 opacity-100 py-2': activeIndex === i,
        'h-0 opacity-0 py-0': activeIndex !== i
      }"
    >
      <p class="text-xs sm:text-sm text-gray-300">
        {{ faq.answer }}
      </p>
    </div>
  </div>
</div>
